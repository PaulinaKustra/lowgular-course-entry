<h1 style="color: lightslategrey">Employee Project List </h1>

<mat-list *ngIf="data$ | async as data; else empty" >
  <mat-list-item *ngFor="let projectModel of data" class="item-link">
    <p class="vertical-center">
      <span style="color: darkmagenta" class="item-text">{{projectModel.owner}}</span>
      <span class="item-text" >{{projectModel.description}}</span>
    </p>
  </mat-list-item>
</mat-list>
