<h1>Employee List</h1>
<ul *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data">{{ employee.id }}: {{ employee.name }}: {{employee.email}}
    <button (click)="remove(employee.id)" type="button" class="btn btn-danger">Remove</button>
  </li>
</ul>


<ng-template #empty> There is no data </ng-template>
